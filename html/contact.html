<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Chokers Clothing for any inquiries, feedback, or support. We're here to help you.">
  <meta name="keywords" content="Chokers, contact, clothing store, support, help, email">
  <meta name="author" content="Chokers">

  <link rel="icon" href="../images/Logo.jpg" type="image/jpg">
  <link rel="stylesheet" href="../Style/contact.css">
  <link rel="stylesheet" href="../Style/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Contact Us | Chokers</title>
</head>
<body>
  <!-- Header -->
  <header class="container" id="header">
    <div class="header_top">
      <img src="../images/Logo.jpg" alt="Chokers Logo" id="logo">
      <nav id="navbar">
        <menu>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Shop</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </menu>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form or reach out through the contact details below.</p>

    <div class="contact-content">
      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="button">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Our Details</h3>
        <p><b>Phone:</b> +880 1893-399532</p>
        <p><b>Email:</b> chokers.clothing@gmail.com</p>
        <p><b>Location:</b> Dhaka, Bangladesh</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Chokers Clothing — All Rights Reserved</p>
  </footer>
</body>
</html>
